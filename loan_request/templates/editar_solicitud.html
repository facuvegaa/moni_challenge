<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/editar_solicitud.css' %}">
<h1>Editar Solicitud de Préstamo</h1>

<form method="POST">
  {% csrf_token %}
  <div>
    <label for="dni">DNI:</label>
    <input type="text" name="dni" id="dni" value="{{ form.dni }}" required>
  </div>
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre" value="{{ form.nombre }}" required>
  </div>
  <div>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido" value="{{ form.apellido }}" required>
  </div>
  <div>
    <label for="genero">Género:</label>
    <select name="genero" id="genero" required>
      <option value="">Selecciona una opción</option>
      <option value="F" {% if form.genero == 'F' %}selected{% endif %}>Femenino</option>
      <option value="M" {% if form.genero == 'M' %}selected{% endif %}>Masculino</option>
    </select>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" value="{{ form.email }}" required>
  </div>
  <div>
    <label for="monto_solicitado">Monto solicitado:</label>
    <input min="1"  max="1000000000" type="number" name="monto_solicitado" id="monto_solicitado" value="{{ form.monto_solicitado }}" required>
  </div>
  <div>
    <label for="aprobado">Estado:</label>
    <select name="aprobado" id="aprobado" required>
      <option value="">Selecciona una opción</option>
      <option value= True {% if form.aprobado == True %}selected{% endif %}>Aprobado</option>
      <option value= False {% if form.aprobado == False %}selected{% endif %}>Rechazado</option>
    </select>
  </div>
  <div>
    <button type="submit">Guardar Cambios</button>
    <a href= {% url "prestamos" %}>
      <input type="button" value="Cancelar"/>
    </a>
  </div>
</form>
</html>
