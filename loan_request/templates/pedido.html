<!DOCTYPE html>
<html>
{% load static %}  
<link rel="stylesheet" href="{% static 'css/pedido.css' %}">

<head>
    <title>Pedido de préstamo</title>
</head>
<body>
    <h1>Pedido de préstamo</h1>
    {% if error %}
        <p style="color: red;">Error en el ingreso de datos</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="dni">DNI:</label>
        <input type="text" name="dni"  maxlength="10" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre"  maxlength="25"required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido"  maxlength="25"required><br>

        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email"  maxlength="50" required><br>

        <label for="monto_solicitado">Monto solicitado:</label>
        <input type="number" name="monto_solicitado" min="1"  max="1000000000" required><br>

        <input type="submit" value="Enviar">
        
        <a href={% url "prestamos" %}><input type="button" value="Administrar Prestamos"></a> 
    </form>
    </body>
</html>
